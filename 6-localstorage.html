<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mobile - Responsive JS training</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <style>
        body {
            background: #F0F0F3;
        }
        .task-form {
            background: #fff;
            border: 1px solid #ddd;
            margin: 100px 0;
            padding: 40px 20px 0 20px;
        }
    </style>
</head>
<body>
<div class="large-3 large-centered columns">
    <div class="row">
        <div class="large-12 columns">
            <h1>Things to do!</h1>
            <form id="task-form">
                <div class="row">
                    <div class="large-12 columns">
                        <input type="text" name="name" id="task-name" placeholder="Title" />
                    </div>
                </div>
                <div class="row">
                    <div class="large-12 columns">
                        <textarea name="description" id="task-description" placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="large-12 large-centered columns">
                        <input type="button" class="button expand" id="add-task" value="Add Task"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="large-12 columns">
            <ul id="task-list"></ul>
        </div>
    </div>
</div>
</body>
</html>
